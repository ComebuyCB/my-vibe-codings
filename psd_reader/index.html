<body>
    <div class="container">

    <script src="ag-psd-bundle.js"></script>
    <script>
        class PSDReader {
            constructor() {
                this.uploadZone = document.getElementById('uploadZone');
                this.fileInput = document.getElementById('fileInput');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.success = document.getElementById('success');
                this.result = document.getElementById('result');
                this.psdInfo = document.getElementById('psdInfo');
                this.mainPreview = document.getElementById('mainPreview');
                this.layersGrid = document.getElementById('layersGrid');
                this.layerStats = document.getElementById('layerStats');

                this.init();
            }

            init() {
                // æ‹–æ‹½äº‹ä»¶
                this.uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadZone.classList.add('dragover');
                });

                this.uploadZone.addEventListener('dragleave', () => {
                    this.uploadZone.classList.remove('dragover');
                });

                this.uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadZone.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });

                // æª”æ¡ˆé¸æ“‡äº‹ä»¶
                this.fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });
            }

            async handleFile(file) {
                if (!file.name.toLowerCase().endsWith('.psd')) {
                    this.showError('è«‹é¸æ“‡æœ‰æ•ˆçš„ PSD æª”æ¡ˆ');
                    return;
                }

                // æª¢æŸ¥ ag-psd æ˜¯å¦è¼‰å…¥
                if (typeof agPsd === 'undefined') {
                    this.showError('PSD è§£æåº«è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
                    return;
                }

                this.showLoading(true);
                this.hideMessages();
                this.result.style.display = 'none';

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const psdData = await this.parsePSD(arrayBuffer, file);
                    
                    this.displayPSDInfo(psdData, file);
                    await this.renderPreview(psdData);
                    await this.renderLayers(psdData);
                    this.displayLayerStats(psdData);
                    
                    this.result.style.display = 'block';
                    this.showSuccess(`æˆåŠŸè§£æ PSD æª”æ¡ˆï¼æ‰¾åˆ° ${psdData.layers.length} å€‹åœ–å±¤`);
                } catch (err) {
                    console.error('PSD è§£æéŒ¯èª¤:', err);
                    this.showError('PSD æª”æ¡ˆè§£æå¤±æ•—ï¼š' + err.message);
                } finally {
                    this.showLoading(false);
                }
            }

            async parsePSD(arrayBuffer, file) {
                try {
                    // ä½¿ç”¨ ag-psd è§£æ PSD
                    const psd = agPsd.readPsd(arrayBuffer);
                    
                    console.log('PSD è§£æçµæœ:', psd);
                    
                    // PSD ä¸»åœ–åƒ canvas (ag-psd è‡ªå‹•ç”Ÿæˆ)
                    const mainCanvas = psd.canvas || this.createFallbackCanvas(psd.width, psd.height, 'PSD é è¦½');
                    
                    // è™•ç†åœ–å±¤
                    const layers = [];
                    if (psd.children && psd.children.length > 0) {
                        for (let i = 0; i < psd.children.length; i++) {
                            const layer = psd.children[i];
                            
                            // ag-psd æœƒè‡ªå‹•å°‡åœ–å±¤æ¸²æŸ“ç‚º canvasï¼Œç›´æ¥ä½¿ç”¨
                            const layerCanvas = layer.canvas || this.createFallbackCanvas(200, 200, `åœ–å±¤ ${i + 1}`);
                            
                            layers.push({
                                name: layer.name || `åœ–å±¤ ${i + 1}`,
                                canvas: layerCanvas,
                                visible: !layer.hidden,
                                blendMode: layer.blendMode || 'normal',
                                opacity: layer.opacity !== undefined ? layer.opacity : 255,
                                type: this.getLayerType(layer),
                                width: layer.width || 0,
                                height: layer.height || 0,
                                left: layer.left || 0,
                                top: layer.top || 0
                            });
                        }
                    }

                    return {
                        width: psd.width,
                        height: psd.height,
                        channels: psd.channels || 3,
                        depth: psd.bitsPerChannel || 8,
                        colorMode: psd.colorMode || 3,
                        canvas: mainCanvas,
                        layers,
                        originalPsd: psd
                    };
                } catch (error) {
                    console.error('ag-psd è§£æå¤±æ•—:', error);
                    throw new Error('ç„¡æ³•è§£æ PSD æª”æ¡ˆ: ' + error.message);
                }
            }

            createFallbackCanvas(width, height, text) {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                
                // å‰µå»ºæ¼¸å±¤èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#f0f0f0');
                gradient.addColorStop(1, '#e0e0e0');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                // æ·»åŠ æ–‡å­—
                ctx.fillStyle = '#888';
                ctx.font = `${Math.min(width, height) / 10}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, width / 2, height / 2);
                
                return canvas;
            }

            getLayerType(layer) {
                if (layer.text) return 'æ–‡å­—åœ–å±¤';
                if (layer.effects && layer.effects.length > 0) return 'æ•ˆæœåœ–å±¤';
                if (layer.adjustment) return 'èª¿æ•´åœ–å±¤';
                if (layer.children && layer.children.length > 0) return 'ç¾¤çµ„åœ–å±¤';
                return 'æ™®é€šåœ–å±¤';
            }

            displayPSDInfo(psdData, file) {
                const colorModes = {
                    0: 'Bitmap',
                    1: 'Grayscale', 
                    2: 'Indexed',
                    3: 'RGB',
                    4: 'CMYK',
                    7: 'Multichannel',
                    8: 'Duotone',
                    9: 'Lab'
                };

                this.psdInfo.innerHTML = `
                    <h3>ğŸ“‹ æª”æ¡ˆè³‡è¨Š</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">æª”æ¡ˆåç¨±</div>
                            <div class="info-value">${file.name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">æª”æ¡ˆå¤§å°</div>
                            <div class="info-value">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">åœ–åƒå°ºå¯¸</div>
                            <div class="info-value">${psdData.width} Ã— ${psdData.height} px</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">è‰²å½©æ¨¡å¼</div>
                            <div class="info-value">${colorModes[psdData.colorMode] || 'Unknown'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">è‰²å½©æ·±åº¦</div>
                            <div class="info-value">${psdData.depth} bit</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">é€šé“æ•¸</div>
                            <div class="info-value">${psdData.channels}</div>
                        </div>
                    </div>
                `;
            }

            displayLayerStats(psdData) {
                const visibleLayers = psdData.layers.filter(layer => layer.visible).length;
                const hiddenLayers = psdData.layers.length - visibleLayers;
                
                const layerTypes = {};
                psdData.layers.forEach(layer => {
                    layerTypes[layer.type] = (layerTypes[layer.type] || 0) + 1;
                });

                this.layerStats.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${psdData.layers.length}</div>
                        <div class="stat-label">ç¸½åœ–å±¤æ•¸</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${visibleLayers}</div>
                        <div class="stat-label">å¯è¦‹åœ–å±¤</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${hiddenLayers}</div>
                        <div class="stat-label">éš±è—åœ–å±¤</div>
                    </div>
                `;
            }

            async renderPreview(psdData) {
                const img = document.createElement('img');
                img.src = psdData.canvas.toDataURL();
                img.className = 'preview-image';
                img.alt = 'PSD é è¦½';

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'ä¸‹è¼‰å®Œæ•´åœ–ç‰‡';
                downloadBtn.onclick = () => this.downloadImage(psdData.canvas.toDataURL(), 'psd-preview.png');

                this.mainPreview.innerHTML = '';
                this.mainPreview.appendChild(img);
                this.mainPreview.appendChild(downloadBtn);
            }

            async renderLayers(psdData) {
                this.layersGrid.innerHTML = '';

                if (!psdData.layers || psdData.layers.length === 0) {
                    this.layersGrid.innerHTML = '<div class="no-layers">æœªæ‰¾åˆ°åœ–å±¤è³‡è¨Š</div>';
                    return;
                }

                psdData.layers.forEach((layer, index) => {
                    const layerCard = document.createElement('div');
                    layerCard.className = 'layer-card';

                    const img = document.createElement('img');
                    img.src = layer.canvas.toDataURL();
                    img.className = 'layer-preview';
                    img.alt = `åœ–å±¤ ${index + 1}`;

                    const layerName = document.createElement('div');
                    layerName.className = 'layer-name';
                    layerName.textContent = layer.name || `åœ–å±¤ ${index + 1}`;

                    const layerInfo = document.createElement('div');
                    layerInfo.className = 'layer-info';
                    layerInfo.innerHTML = `
                        <strong>é¡å‹:</strong> ${layer.type}<br>
                        <strong>å¯è¦‹æ€§:</strong> ${layer.visible ? 'é¡¯ç¤º' : 'éš±è—'}<br>
                        <strong>æ··åˆæ¨¡å¼:</strong> ${layer.blendMode || 'æ­£å¸¸'}<br>
                        <strong>ä¸é€æ˜åº¦:</strong> ${Math.round((layer.opacity || 255) / 255 * 100)}%<br>
                        <strong>å°ºå¯¸:</strong> ${layer.width} Ã— ${layer.height}<br>
                        <strong>ä½ç½®:</strong> (${layer.left}, ${layer.top})
                    `;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'layer-download';
                    downloadBtn.textContent = 'ä¸‹è¼‰æ­¤åœ–å±¤';
                    downloadBtn.onclick = () => {
                        const fileName = `layer-${index + 1}-${layer.name.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
                        this.downloadImage(layer.canvas.toDataURL(), fileName);
                    };

                    layerCard.appendChild(img);
                    layerCard.appendChild(layerName);
                    layerCard.appendChild(layerInfo);
                    layerCard.appendChild(downloadBtn);

                    this.layersGrid.appendChild(layerCard);
                });
            }

            downloadImage(dataUrl, filename) {
                const link = document.createElement('a');
                link.download = filename;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
            }

            showSuccess(message) {
                this.success.textContent = message;
                this.success.style.display = 'block';
            }

            hideMessages() {
                this.error.style.display = 'none';
                this.success.style.display = 'none';
            }
        }

        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        document.addEventListener('DOMContentLoaded', () => {
            // æª¢æŸ¥ ag-psd æ˜¯å¦æ­£ç¢ºè¼‰å…¥
            console.log('agPsd loaded:', typeof agPsd !== 'undefined');
            if (typeof agPsd !== 'undefined') {
                console.log('agPsd methods:', Object.keys(agPsd));
