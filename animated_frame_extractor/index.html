    <script>
        let extractedFrames = [];
        let gifCanvas;
        let gifCtx;

        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.querySelector('.upload-area');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0 && isAnimatedImageType(files[0].type)) {
                    processAnimatedImage(files[0]);
                }
            });

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    processAnimatedImage(e.target.files[0]);
                }
            });
        });

        function isAnimatedImageType(mimeType) {
            const supportedTypes = [
                'image/gif',
                'image/avif',
                'image/png',
                'image/webp'
            ];
            return supportedTypes.includes(mimeType);
        }

        async function processAnimatedImage(file) {
            // éš±è—ä¹‹å‰çš„å¹€ç•«é¢
            document.getElementById('framesSection').style.display = 'none';
            // æ¸…ç©ºä¹‹å‰çš„å¹€æ•¸æ“š
            extractedFrames = [];
            const grid = document.getElementById('framesGrid');
            grid.innerHTML = '';
            
            showLoading(true);
            hideError();
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const frames = await extractAnimatedFrames(arrayBuffer, file.type);
                extractedFrames = frames;
                displayFrames(frames);
                showLoading(false);
                document.getElementById('framesSection').style.display = 'block';
            } catch (error) {
                console.error('è™•ç†å‹•ç•«æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                showError('è™•ç†å‹•ç•«æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦');
                showLoading(false);
            }
        }

        async function extractAnimatedFrames(buffer, mimeType) {
            switch (mimeType) {
                case 'image/gif':
                    return await extractGifFramesFromBuffer(buffer);
                case 'image/avif':
                    return await extractAvifFrames(buffer);
                case 'image/png':
                    return await extractApngFrames(buffer);
                case 'image/webp':
                    return await extractWebpFrames(buffer);
                default:
                    throw new Error('ä¸æ”¯æ´çš„æª”æ¡ˆæ ¼å¼');
            }
        }

        async function extractGifFramesFromBuffer(buffer) {
            try {
                // å˜—è©¦ä½¿ç”¨ omggif
                if (typeof GifReader !== 'undefined') {
                    return await extractWithLibGif(buffer);
                }
                
                // å‚™ç”¨æ–¹æ³•
                throw new Error('omggif åº«æœªè¼‰å…¥');
                
            } catch (error) {
                console.error('ä½¿ç”¨ omggif è§£æå¤±æ•—ï¼Œå˜—è©¦å‚™ç”¨æ–¹æ³•:', error);
                return await extractFramesWithCanvas(buffer);
            }
        }

        async function extractWithLibGif(buffer) {
            try {
                // ä½¿ç”¨ omggif è§£æ GIF
                const bytes = new Uint8Array(buffer);
                const reader = new GifReader(bytes);
                
                const frames = [];
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = reader.width;
                canvas.height = reader.height;
                
                // ç”¨æ–¼ç´¯ç©å¹€çš„ canvasï¼ˆè™•ç† GIF çš„å¹€é–“å·®ç•°ï¼‰
                const accumCanvas = document.createElement('canvas');
                const accumCtx = accumCanvas.getContext('2d');
                accumCanvas.width = reader.width;
                accumCanvas.height = reader.height;
                
                // èƒŒæ™¯è‰²è¨­å®š
                accumCtx.fillStyle = '#FFFFFF';
                accumCtx.fillRect(0, 0, accumCanvas.width, accumCanvas.height);
                
                for (let i = 0; i < reader.numFrames(); i++) {
                    const frameInfo = reader.frameInfo(i);
                    const frameData = new Uint8ClampedArray(reader.width * reader.height * 4);
                    
                    // è§£ç¢¼å¹€
                    reader.decodeAndBlitFrameRGBA(i, frameData);
                    
                    // è™•ç†å¹€çš„è™•ç½®æ–¹æ³•
                    if (i > 0) {
                        const prevFrameInfo = reader.frameInfo(i - 1);
                        if (prevFrameInfo.disposal === 2) {
                            // æ¢å¾©èƒŒæ™¯è‰²
                            accumCtx.fillStyle = '#FFFFFF';
                            accumCtx.fillRect(prevFrameInfo.x, prevFrameInfo.y, prevFrameInfo.width, prevFrameInfo.height);
                        } else if (prevFrameInfo.disposal === 3) {
                            // æ¢å¾©åˆ°å‰ä¸€å¹€ï¼ˆé€™è£¡ç°¡åŒ–ç‚ºä¸æ¸…é™¤ï¼‰
                        }
                        // disposal === 0 æˆ– 1ï¼šä¸æ¸…é™¤ï¼Œä¿æŒç´¯ç©
                    }
                    
                    // å‰µå»ºç•¶å‰å¹€çš„ ImageData
                    const imageData = new ImageData(frameData, reader.width, reader.height);
                    
                    // å‰µå»ºè‡¨æ™‚ canvas ä¾†è™•ç†é€æ˜åº¦
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = reader.width;
                    tempCanvas.height = reader.height;
                    
                    // å°‡å¹€æ•¸æ“šæ”¾åˆ°è‡¨æ™‚ canvas
                    tempCtx.putImageData(imageData, 0, 0);
                    
                    // å°‡ç•¶å‰å¹€åˆä½µåˆ°ç´¯ç© canvas
                    if (frameInfo.x !== undefined && frameInfo.y !== undefined) {
                        accumCtx.drawImage(tempCanvas, frameInfo.x, frameInfo.y, frameInfo.width, frameInfo.height, 
                                         frameInfo.x, frameInfo.y, frameInfo.width, frameInfo.height);
                    } else {
                        accumCtx.drawImage(tempCanvas, 0, 0);
                    }
                    
                    // å°‡ç´¯ç©çš„çµæœè¤‡è£½åˆ°è¼¸å‡º canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(accumCanvas, 0, 0);
                    
                    frames.push({
                        data: canvas.toDataURL('image/png'),
                        index: i,
                        delay: frameInfo.delay * 10 // è½‰æ›ç‚ºæ¯«ç§’
                    });
                }
                
                return frames;
                
            } catch (error) {
                console.error('omggif è§£æå¤±æ•—:', error);
                throw error;
            }
        }

        async function extractFramesWithCanvas(buffer) {
            // å˜—è©¦ä½¿ç”¨ ImageDecoder API (æ”¯æ´ç¾ä»£ç€è¦½å™¨)
            if ('ImageDecoder' in window) {
                try {
                    const decoder = new ImageDecoder({ data: buffer, type: 'image/gif' });
                    const frames = [];
                    
                    // ç²å– GIF å°ºå¯¸ä¿¡æ¯
                    const track = decoder.tracks.selectedTrack;
                    let gifWidth = 0, gifHeight = 0;
                    
                    // å…ˆè§£ç¢¼ç¬¬ä¸€å¹€ä¾†ç²å–å°ºå¯¸
                    if (track.frameCount > 0) {
                        const { image: firstImage } = await decoder.decode({ frameIndex: 0 });
                        gifWidth = firstImage.displayWidth;
                        gifHeight = firstImage.displayHeight;
                        firstImage.close();
                    }
                    
                    // å‰µå»ºç´¯ç©ç•«å¸ƒ
                    const accumCanvas = document.createElement('canvas');
                    const accumCtx = accumCanvas.getContext('2d');
                    accumCanvas.width = gifWidth;
                    accumCanvas.height = gifHeight;
                    
                    // è¨­å®šèƒŒæ™¯è‰²
                    accumCtx.fillStyle = '#FFFFFF';
                    accumCtx.fillRect(0, 0, gifWidth, gifHeight);
                    
                    // å‰µå»ºè¼¸å‡ºç•«å¸ƒ
                    const outputCanvas = document.createElement('canvas');
                    const outputCtx = outputCanvas.getContext('2d');
                    outputCanvas.width = gifWidth;
                    outputCanvas.height = gifHeight;
                    
                    for (let i = 0; i < track.frameCount; i++) {
                        const { image } = await decoder.decode({ frameIndex: i });
                        
                        // æ¸…é™¤è¼¸å‡ºç•«å¸ƒä¸¦è¤‡è£½ç´¯ç©ç•«å¸ƒ
                        outputCtx.clearRect(0, 0, gifWidth, gifHeight);
                        outputCtx.drawImage(accumCanvas, 0, 0);
                        
                        // å°‡æ–°å¹€ç¹ªè£½åˆ°è¼¸å‡ºç•«å¸ƒ
                        outputCtx.drawImage(image, 0, 0);
                        
                        // åŒæ™‚æ›´æ–°ç´¯ç©ç•«å¸ƒï¼ˆç”¨æ–¼ä¸‹ä¸€å¹€ï¼‰
                        accumCtx.drawImage(image, 0, 0);
                        
                        frames.push({
                            data: outputCanvas.toDataURL('image/png'),
                            index: i,
                            delay: 100
                        });
                        
                        image.close();
                    }
                    
                    return frames;
                } catch (error) {
                    console.log('ImageDecoder å¤±æ•—ï¼Œå˜—è©¦å…¶ä»–æ–¹æ³•:', error);
                }
            }
            
            // ä½¿ç”¨ Web Workers å’Œå°ˆé–€çš„ GIF è™•ç†
            return new Promise((resolve, reject) => {
                const parser = new SimpleGifParser(buffer);
                parser.parse()
                    .then(frames => {
                        if (frames.length > 0) {
                            resolve(frames);
                        } else {
                            fallbackToStaticImage(buffer, resolve, reject);
                        }
                    })
                    .catch(error => {
                        console.error('GIF è§£æå¤±æ•—:', error);
                        fallbackToStaticImage(buffer, resolve, reject);
                    });
            });
        }

        function fallbackToStaticImage(buffer, resolve, reject) {
            const img = new Image();
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                resolve([{
                    data: canvas.toDataURL('image/png'),
                    index: 0,
                    delay: 100
                }]);
            };
            
            img.onerror = () => reject(new Error('ç„¡æ³•è¼‰å…¥ GIF æª”æ¡ˆ'));
            
            const blob = new Blob([buffer], { type: 'image/gif' });
            img.src = URL.createObjectURL(blob);
        }

        class SimpleGifParser {
            constructor(buffer) {
                this.buffer = buffer;
            }

            async parse() {
                // ä½¿ç”¨ OffscreenCanvas å’Œ Video å…ƒç´ çš„çµ„åˆæ–¹æ³•
                try {
                    return await this.extractFramesUsingVideo();
                } catch (error) {
                    console.log('Video æ–¹æ³•å¤±æ•—ï¼Œä½¿ç”¨ Canvas åºåˆ—æ–¹æ³•:', error);
                    return await this.extractFramesUsingCanvasSequence();
                }
            }

            async extractFramesUsingVideo() {
                return new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.muted = true;
                    video.preload = 'metadata';
                    video.crossOrigin = 'anonymous';
                    
                    const blob = new Blob([this.buffer], { type: 'image/gif' });
                    const url = URL.createObjectURL(blob);
                    
                    video.onloadedmetadata = async () => {
                        try {
                            if (video.duration && video.duration > 0) {
                                const frames = [];
                                const frameRate = 10; // æ¯ç§’ 10 å¹€
                                const totalFrames = Math.min(50, Math.ceil(video.duration * frameRate));
                                
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = video.videoWidth || 400;
                                canvas.height = video.videoHeight || 400;
                                
                                for (let i = 0; i < totalFrames; i++) {
                                    const time = (i / frameRate);
                                    video.currentTime = time;
                                    
                                    await new Promise((resolveSeek) => {
                                        video.onseeked = () => {
                                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                            frames.push({
                                                data: canvas.toDataURL('image/png'),
                                                index: i,
                                                delay: 100
                                            });
                                            resolveSeek();
                                        };
                                    });
                                }
                                
                                URL.revokeObjectURL(url);
                                resolve(frames.length > 1 ? frames : []);
                            } else {
                                reject(new Error('ç„¡æ³•ç²å–å½±ç‰‡æ™‚é•·'));
                            }
                        } catch (error) {
                            URL.revokeObjectURL(url);
                            reject(error);
                        }
                    };
                    
                    video.onerror = () => {
                        URL.revokeObjectURL(url);
                        reject(new Error('å½±ç‰‡è¼‰å…¥å¤±æ•—'));
                    };
                    
                    video.src = url;
                });
            }

            async extractFramesUsingCanvasSequence() {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const blob = new Blob([this.buffer], { type: 'image/gif' });
                    const url = URL.createObjectURL(blob);
                    
                    img.onload = () => {
                        try {
                            // æª¢æŸ¥æ˜¯å¦ç‚ºå‹•ç•« GIF
                            const isAnimated = this.checkIfAnimated();
                            
                            if (isAnimated) {
                                // ä½¿ç”¨æ™‚é–“æ¡æ¨£æ–¹æ³•
                                this.extractFramesWithTimeSampling(img, resolve);
                            } else {
                                // éœæ…‹åœ–ç‰‡
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                
                                resolve([{
                                    data: canvas.toDataURL('image/png'),
                                    index: 0,
                                    delay: 100
                                }]);
                            }
                        } catch (error) {
                            reject(error);
                        } finally {
                            URL.revokeObjectURL(url);
                        }
                    };
                    
                    img.onerror = () => {
                        URL.revokeObjectURL(url);
                        reject(new Error('åœ–ç‰‡è¼‰å…¥å¤±æ•—'));
                    };
                    
                    img.src = url;
                });
            }

            extractFramesWithTimeSampling(img, resolve) {
                const frames = [];
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                
                // é¦–å…ˆç¹ªè£½å®Œæ•´çš„åœ–åƒä½œç‚ºç¬¬ä¸€å¹€
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                frames.push({
                    data: canvas.toDataURL('image/png'),
                    index: 0,
                    delay: 100
                });
                
                // æª¢æŸ¥æ˜¯å¦çœŸçš„æ˜¯å‹•ç•«ï¼ˆå¦‚æœåªæœ‰ä¸€å¹€å°±ç›´æ¥è¿”å›ï¼‰
                if (!this.checkIfAnimated()) {
                    resolve(frames);
                    return;
                }
                
                // å°æ–¼çœŸæ­£çš„å‹•ç•« GIFï¼Œå˜—è©¦ä½¿ç”¨æ™‚é–“åŸºç¤çš„æ¡æ¨£
                const estimatedFrames = Math.min(20, Math.max(3, Math.floor(this.buffer.byteLength / 8000)));
                
                // ä½¿ç”¨ setInterval è€Œä¸æ˜¯ requestAnimationFrame ä¾†æ›´å¥½åœ°æ§åˆ¶æ™‚é–“
                let frameIndex = 1;
                const intervalId = setInterval(() => {
                    if (frameIndex >= estimatedFrames) {
                        clearInterval(intervalId);
                        resolve(frames);
                        return;
                    }
                    
                    // é‡æ–°è¼‰å…¥åœ–åƒä»¥ç²å–å¯èƒ½çš„ä¸åŒå¹€
                    const newImg = new Image();
                    newImg.onload = () => {
                        // æ¸…é™¤ç•«å¸ƒä¸¦è¨­å®šèƒŒæ™¯
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // ç¹ªè£½åœ–åƒ
                        ctx.drawImage(newImg, 0, 0);
                        
                        frames.push({
                            data: canvas.toDataURL('image/png'),
                            index: frameIndex,
                            delay: 100
                        });
                        
                        frameIndex++;
                    };
                    
                    // é‡æ–°è¨­å®š src ä¾†è§¸ç™¼é‡æ–°è¼‰å…¥
                    newImg.src = img.src + '?' + Date.now();
                }, 50); // æ¯ 50ms å˜—è©¦ä¸€æ¬¡
            }

            checkIfAnimated() {
                const bytes = new Uint8Array(this.buffer);
                let imageCount = 0;
                
                for (let i = 0; i < bytes.length - 1; i++) {
                    // å°‹æ‰¾åœ–åƒåˆ†éš”ç¬¦ (0x2C)
                    if (bytes[i] === 0x2C) {
                        imageCount++;
                        if (imageCount > 1) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
        }

        function checkIfAnimated(buffer) {
            // ç°¡å–®æª¢æŸ¥ GIF æ˜¯å¦åŒ…å«å¤šå¹€çš„æ¨™è¨˜
            const bytes = new Uint8Array(buffer);
            let graphicControlCount = 0;
            
            for (let i = 0; i < bytes.length - 3; i++) {
                // æŸ¥æ‰¾ Graphic Control Extension (0x21, 0xF9)
                if (bytes[i] === 0x21 && bytes[i + 1] === 0xF9) {
                    graphicControlCount++;
                    if (graphicControlCount > 1) {
                        return true; // æ‰¾åˆ°å¤šå€‹åœ–å½¢æ§åˆ¶æ“´å±•ï¼Œè¡¨ç¤ºæ˜¯å‹•ç•«
                    }
                }
            }
            
            return false;
        }

        async function extractAvifFrames(buffer) {
            console.log('é–‹å§‹è™•ç† AVIF æ–‡ä»¶...');
            
            // æ–¹æ³•1: ä½¿ç”¨ ImageDecoder API çš„å¢å¼·ç‰ˆæœ¬
            if ('ImageDecoder' in window) {
                try {
                    const decoder = new ImageDecoder({ data: buffer, type: 'image/avif' });

        async function extractAvifWithVideo(buffer) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.muted = true;
                video.preload = 'metadata';
                video.crossOrigin = 'anonymous';
                
                const blob = new Blob([buffer], { type: 'video/mp4' }); // å˜—è©¦ä½œç‚ºè¦–é »
                const url = URL.createObjectURL(blob);
                
                let resolved = false;
                
                video.onloadedmetadata = async () => {
                    if (resolved) return;
                    resolved = true;
                    
                    try {
                        if (video.duration && video.duration > 0) {
                            const frames = [];
                            const frameRate = 30;
                            const totalFrames = Math.min(50, Math.ceil(video.duration * frameRate));
                            
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = video.videoWidth || 400;
                            canvas.height = video.videoHeight || 400;
                            
                            for (let i = 0; i < totalFrames; i++) {
                                const time = (i / frameRate);
                                video.currentTime = time;
                                
                                await new Promise((resolveSeek) => {
                                    video.onseeked = () => {
                                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                        frames.push({
                                            data: canvas.toDataURL('image/png'),
                                            index: i,
                                            delay: Math.round(1000 / frameRate)
                                        });
                                        resolveSeek();
                                    };
                                });
                            }
                            
                            URL.revokeObjectURL(url);
                            resolve(frames);
                        } else {
                            URL.revokeObjectURL(url);
                            resolve([]);
                        }
                    } catch (error) {
                        URL.revokeObjectURL(url);
                        resolve([]);
                    }
                };
                
                video.onerror = () => {
                    if (resolved) return;
                    resolved = true;
                    URL.revokeObjectURL(url);
                    resolve([]);
                };
                
                // è¨­ç½®è¶…æ™‚
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        URL.revokeObjectURL(url);
                        resolve([]);
                    }
                }, 3000);
                
                video.src = url;
            });
        }

        async function extractAvifWithLoop(buffer) {
            if ('ImageDecoder' in window) {
                try {
                    const frames = [];
                    const uniqueFrames = new Set();
                    
                    // å˜—è©¦è§£ç¢¼å¤šé” 100 å€‹å¯èƒ½çš„å¹€ç´¢å¼•
                    for (let attempt = 0; attempt < 100; attempt++) {
                        try {
                            const decoder = new ImageDecoder({ 
                                data: buffer, 
                                type: 'image/avif'
                            });
                            
                            const { image } = await decoder.decode({ frameIndex: attempt });
                            
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = image.displayWidth;
                            canvas.height = image.displayHeight;
                            
                            ctx.drawImage(image, 0, 0);
                            const frameData = canvas.toDataURL('image/png');
                            
                            // æª¢æŸ¥æ˜¯å¦ç‚ºæ–°çš„å¹€ï¼ˆé¿å…é‡è¤‡ï¼‰
                            if (!uniqueFrames.has(frameData)) {
                                uniqueFrames.add(frameData);
                                frames.push({
                                    data: frameData,
                                    index: frames.length,
                                    delay: 100
                                });
                            }
                            
                            image.close();
                        } catch (frameError) {
                            // å¦‚æœç´¢å¼•è¶…å‡ºç¯„åœï¼Œåœæ­¢å˜—è©¦
                            if (frameError.message.includes('out of range') || 
                                frameError.message.includes('Invalid frameIndex') ||
                                frameError.message.includes('no more frames')) {
                                break;
                            }
                        }
                    }
                    
                    return frames;
                } catch (error) {
                    console.error('å¾ªç’°è§£ç¢¼å¤±æ•—:', error);
                    return [];
                }
            }
            
            return [];
        }

        async function extractApngFrames(buffer) {

        function isApng(bytes) {
            // æª¢æŸ¥ PNG ç°½å
            if (bytes[0] !== 0x89 || bytes[1] !== 0x50 || bytes[2] !== 0x4E || bytes[3] !== 0x47) {
                return false;
            }
            
            // å°‹æ‰¾ acTL chunk (å‹•ç•«æ§åˆ¶)
            for (let i = 8; i < bytes.length - 8; i++) {
                if (bytes[i] === 0x61 && bytes[i + 1] === 0x63 && 
                    bytes[i + 2] === 0x54 && bytes[i + 3] === 0x4C) {
                    return true;
                }
            }
            
            return false;
        }

        async function extractFramesWithGenericMethod(buffer, mimeType) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const blob = new Blob([buffer], { type: mimeType });
                const url = URL.createObjectURL(blob);
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    URL.revokeObjectURL(url);
                    resolve([{
                        data: canvas.toDataURL('image/png'),
                        index: 0,
                        delay: 100
                    }]);
                };
                
                img.onerror = () => {
                    URL.revokeObjectURL(url);
                    reject(new Error('ç„¡æ³•è¼‰å…¥åœ–ç‰‡æª”æ¡ˆ'));
                };
                
                img.src = url;
            });
        }
